<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>       
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <style>
    ody{
    background-image: url(weatherimg.jpg);
    background-repeat: no-repeat;
}

h1{
    text-align: center;
    font-family: 'Oswald', sans-serif; 
}

.lead{
    text-align: center;  
    display: flex;
    border-left: 100px;
}

#searchBtn{
    background-color: green;
}

.form-group{
    align-content: center;
} 
    
</style>
</head>
<body>
    <div class="jumbotron bg-dark text-white">
        <h1 class="text-center"> Weather Dashboard </h1>
    </div>
    <div class='container-fluid'>
        <div class='row border'>
            <div class='col-lg-4 bg-light border'>
                <br>
                <h4> Search for a City : </h4>
                <br>
                <form role="form">
                    <div class="form-group">
                        <input id="runSearch" type="text">
                        <button id='searchButton' type="submit" class="btn btn-primary">
                            <i class="fa fa-search"></i></button>
                    </div>
                </form>
                <br>

                <table data-link="row"> 
                    <tr><td><a id="city1" href="#"></a></td></tr>
                    <tr><td><a id="city2" href="#"></a></td></tr>
                    <tr><td><a id="city3" href="#"></a></td></tr>      
                </table>
            </div>

            <div class='col-lg-8 px-2 py-2 border'>
                <div class="container border">
                    <h3 id='city'> </h3>
                    <img id='wIcon' src='' alt='Weather Icon'>
                    <hr>
                    <p id="temp"></p>
                    <p id="humid"></p>
                    <p id="wind"></p>
                    <p id="UV"></p>
                </div>

                <div class='container px-2 py-2 border'>
                    <h4> 5-Day Forecast </h4>
                    <br>
                    <div class='row px-3 py-2'>
                        <div class='bg-primary col-lg-2 border'>
                            <p id='day1'></p>
                            <img id='wIcon1' src='' alt='Weather Icon'>
                            <p id='temp1'></p>
                            <p id='humid1'></p>
                        </div>
                        <div class='bg-primary  col-lg-2 border'>
                            <p id='day2'></p>
                            <img id='wIcon2' src='' alt='Weather Icon'>
                            <p id='temp2'></p>
                            <p id='humid2'></p>
                        </div>
                        <div class='bg-primary  col-lg-2 border'>
                            <p id='day3'></p>
                            <img id='wIcon3' src='' alt='Weather Icon'>
                            <p id='temp3'></p>
                            <p id='humid3'></p>
                        </div>
                        <div class='bg-primary  col-lg-2 border'>
                            <p id='day4'></p>
                            <img id='wIcon4' src='' alt='Weather Icon'>
                            <p id='temp4'></p>
                            <p id='humid4'></p>
                        </div>
                        <div class='bg-primary  col-lg-2 border'>
                            <p id='day5'></p>
                            <img id='wIcon5' src='' alt='Weather Icon'>
                            <p id='temp5'></p>
                            <p id='humid5'></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='script.js'></script>
</body>
</html>
