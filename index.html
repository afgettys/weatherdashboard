<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="wrap">
        <header>
            <input type="text" autocomplete="off" class="seach-box" placeholder="Search for a city..."/>
        </header>
        <main>
            <section class="location">
                <div class="city">Rio de Janeiro,Br</div>
                <div class="date">Monday 25 May 202</div>
            </section>
            <div class="current">
            <div class="temp">69<span>°F</span></div>
            <div class="hi-low">69°F/65°F</div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
